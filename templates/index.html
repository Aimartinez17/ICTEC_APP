<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registrado con éxito:', registration))
                .catch(error => console.error('Error al registrar el Service Worker:', error));
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: linear-gradient(red, orange);">
    <div style="width: 380px; height: 460px; background: #ffffff; border-radius: 20px; padding: 10px; display: flex; flex-direction: column; align-items: center;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="70" style="padding-bottom: 20px;">
        <h1 style="width: 360px; font-size: 30px; font-weight: bold; text-align: center;">Iniciar Sesión</h1>
        <input type="text" style="width: 280px; height: 40px; border: 1px solid #000; margin-bottom: 10px; padding: 5px;" placeholder="Correo electrónico">
        <input type="password" style="width: 280px; height: 40px; border: 1px solid #000; margin-bottom: 10px; padding: 5px;" placeholder="Contraseña">
        <label style="margin-bottom: 40px;"><input type="checkbox" style="margin-right: 5px;">Recordar contraseña</label>
        <button style="width: 280px; height: 40px; background: black; color: white; font-weight: bold; border: none; cursor: pointer;">INICIAR SESIÓN</button>
        <div style="display: flex; justify-content: space-between; margin-top: 40px;">
            <p>¿No tiene una cuenta?</p>
            <p>Crear una cuenta</p>
        </div>
    </div>
</body>
</html>
